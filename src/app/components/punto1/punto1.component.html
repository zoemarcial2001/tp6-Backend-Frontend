<div class="row align-content-center w-75 m-auto">
    <div class="col-12">
        <div class="card d-block w-100 text-white text-center">
            <img src={{libro.imagen}} class="card-img w-50 h-auto" alt="..." >
            <div class="card-img-overlay row align-items-end justify-content-center bg-black bg-opacity-50">
            <div class="col-12 text-center">
                <div class="row justify-content-center">
                <div class="col-10">
                    <h3 class="card-title">{{libro.titulo}}</h3>
                </div>
                <div class="col-10 d-none d-md-grid">
                    <p class="card-text">{{libro.descripcion}}</p>
                </div>
                </div>
            </div> 
            </div> 
        
            <button class="carousel-control-prev" type="button" (click)="anterior()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            
            <button class="carousel-control-next" type="button" (click)="siguiente()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
